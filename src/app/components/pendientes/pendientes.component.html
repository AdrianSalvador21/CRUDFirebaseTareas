<div class="row">

    <!--Agregar tarea-->
    <div class="col-6">
        <p class="lead"><strong>Nueva tarea</strong></p>
        <hr>
        <form #forma="ngForm" (ngSubmit)="registrarTarea(forma)">
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input ngModel type="text" name="titulo" class="form-control" id="titulo" placeholder="Tarea por hacer">
            </div>
            <div class="form-group">
                <label for="decripcion">Descripción</label>
                <input ngModel name="descripcion" type="text" class="form-control" id="descripcion" placeholder="Descripción">
            </div>
            <div class="form-group">
                <label for="decripcion">Prioridad</label>
                <select ngModel name="prioridad" class="custom-select">
                    <option selected>Prioridad</option>
                    <option value="1">Alta</option>
                    <option value="2">Media</option>
                    <option value="3">Baja</option>
                  </select>
            </div>

            <button type="submit" class="btn btn-outline-primary">Guardar</button>
        </form>
    </div>




    <!--Tareas por hacer-->
    <div class="col-6">
        <p class="lead"><strong>Tareas por hacer</strong></p>
        <hr>

        <ul class="list-group">
            <li *ngFor="let tarea of tareasService.tareas" class="list-group-item d-flex justify-content-between align-items-center">
                {{tarea.titulo}}
                <div>
                    <button (click)="tareasService.eliminarTarea(tarea.id_documento)" class="btn btn-primary mr-1"><i class="fas fa-trash-alt"></i></button>
                    <button class="btn btn-primary"><i class="far fa-check-square"></i></button>
                </div>
            </li>
        </ul>
    </div>
</div>
